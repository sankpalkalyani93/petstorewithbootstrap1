{% extends 'base.html' %}

{% block title %} Pets Detail Page {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mt-4 mb-4">Pets Detail </h2>
        <div class="card">
            <div class="card-body">
                <p>{{ pets.name }}</p>  
                <p>{{ pets.breed }}</p>
                <p>INR {{ pets.price }}</p>
            </div>
        </div>
    </div>
    <form action="{% url 'add_to_cart' pk=pets.pk %}" method="post">
        {% csrf_token %}
        <div>
            <label for="quantity"> Quantity : </label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Add To Cart</button>
    </form>
</div>
{% endblock %}
