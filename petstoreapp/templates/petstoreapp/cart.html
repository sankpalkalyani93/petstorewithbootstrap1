{% extends 'base.html' %}

{% block title %} Pets Detail Page {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mt-4 mb-4">Cart Items</h2>
        <h3> Hello </h3>
        <ul>
        {% for cart_item in cart_items %}
        <li>
            {{ cart_item.pet.name }}
            {{ cart_item.quantity }}
            <a href="{% url 'remove_from_cart' cart_item.id %}">Remove</a>

        </li>
    </ul>
        {% endfor %}
        <a href="{% url 'proceed_to_pay' %}" class="btn btn-primary mt-2 mb-3">Proceed to Pay</a>
        
    </div>
</div>
{% endblock %}
